<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body class="container-fluid bg-dark pt-5">
    <section>
        
        <div class="card mt-2 p-3 py-5" style="width: 18rem;margin: 0 auto;">
            <div class="alert alert-info">
                <h1 class=" text-center" id="display-time">00 : 00 : 00</h1>

            </div>

            <form id="time-input">
                <div class="mb-2 ">
                    <input type="number" id="set_time" class="form-control form-control-lg " placeholder="seconds">
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-success btn-lg w-100">START COUNTDOWN</button>
                </div>

                
            </form>

            <button id="reset" class="btn btn-danger btn-lg w-100">RESET</button>
            
        </div>
       

    </section>

























    <script src="stopwatch.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
